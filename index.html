<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeroTrack Pro - Multi-Engine</title>
    <link rel="stylesheet" href="style.css"> <style>
        .aircraft-card { border: 1px solid #ccc; padding: 15px; margin: 10px; border-radius: 8px; background: #f9f9f9; }
        .engine-stat { font-weight: bold; color: #2c3e50; }
        .fuel-bar { height: 10px; background: #ddd; width: 100%; border-radius: 5px; margin-top: 5px; }
        .fuel-fill { height: 100%; background: #27ae60; border-radius: 5px; transition: width 0.5s; }
        .maintenance-warning { color: #e67e22; font-size: 0.9em; }
        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); z-index: 1000; border-radius: 10px; width: 90%; max-width: 400px; }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 999; }
    </style>
</head>
<body>

<header>
    <h1>AeroTrack Pro</h1>
    <button onclick="openModal('addAircraftModal')">+ Add Aircraft</button>
</header>

<main id="hangar-list">
    </main>

<div class="overlay" id="overlay" onclick="closeModals()"></div>
<div class="modal" id="addAircraftModal">
    <h3>Add New Aircraft</h3>
    <input type="text" id="tailNum" placeholder="Tail Number (e.g. N12345)">
    <input type="number" id="afTime" placeholder="Airframe Total Time">
    <hr>
    <label>Engines:</label>
    <select id="engineCount" onchange="toggleEngineInputs()">
        <option value="1">Single Engine</option>
        <option value="2">Twin Engine</option>
    </select>
    <input type="number" id="e1Time" placeholder="Engine 1 Time">
    <input type="number" id="e2Time" placeholder="Engine 2 Time" style="display:none;">
    <hr>
    <input type="number" id="fuelMax" placeholder="Fuel Capacity (Gal/L)">
    <input type="number" id="burnRate" placeholder="Est. Burn Rate (per hour)">
    <br><br>
    <button onclick="addAircraft()">Add to Fleet</button>
    <button onclick="closeModals()">Cancel</button>
</div>

<div class="modal" id="updateFlightModal">
    <h3>Log Flight / Update Time</h3>
    <p id="targetTail"></p>
    <input type="number" id="hoursFlown" placeholder="Hours Flown (e.g. 1.5)" step="0.1">
    <br><br>
    <button onclick="processFlight()">Update Logs</button>
    <button onclick="closeModals()">Cancel</button>
</div>

<script src="script.js"></script>
</body>
</html>
